# =========================================
# CẤU HÌNH KẾT NỐI DATABASE POSTGRESQL
# =========================================
# URL kết nối: chỉ định địa chỉ, cổng và tên database.
spring.datasource.url=jdbc:postgresql://localhost:5432/WatchTogether
# Tên người dùng và mật khẩu để đăng nhập vào PostgreSQL Server của bạn.
# Người dùng mặc định của PostgreSQL thường là 'postgres'.
spring.datasource.username=postgres
# THAY BẰNG MẬT KHẨU BẠN ĐẶT KHI CÀI ĐẶT POSTGRESQL.
spring.datasource.password=25251325cz
spring.datasource.driver-class-name=org.postgresql.Driver

# =========================================
# CẤU HÌNH KẾT NỐI REDIS
# =========================================
# Địa chỉ và cổng của Redis Server đang chạy trên máy bạn.
spring.redis.host=localhost
spring.redis.port=6379


# =========================================
# CẤU HÌNH CHO JSON WEB TOKEN (JWT)
# Chuỗi bí mật để ký và xác thực token. **QUAN TRỌNG**: Thay bằng chuỗi ngẫu nhiên của bạn.
jwt.secret=bXktc3VwZXItc2VjcmV0LWtleS1mb3Itd2F0Y2gtdG9nZXRoZXItYXBwbGljYXRpb24tMjAyNQ==

# ⭐ Thời gian hết hạn của Access Token (ví dụ: 15 phút = 900000 ms)
jwt.expiration-ms=900000
jwt.participant-expiration-ms=86400000
# ⭐ Thời gian hết hạn của Refresh Token (ví dụ: 7 ngày = 604800000 ms)
jwt.refresh-expiration-ms=604800000

# =========================================
# CẤU HÌNH JPA VÀ HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# =========================================
# CẤU HÌNH LOGGING CHO DEBUG
# =========================================
logging.level.com.watchtogether.Config.JwtAuthenticationFilter=DEBUG
logging.level.com.watchtogether.Service.JwtService=DEBUG
logging.level.com.watchtogether.Controller.AuthController=DEBUG
